<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A2 Distributor Nagpur</title>
  <meta name="description" content="A2 Distributor Nagpur – Official Super Stockist of Ashwagandha Agarbatti for Vidarbha Region" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { scroll-behavior: smooth; }
    .hero { background:#f8f9fa; padding:80px 20px; }
    .badge-region { background:#198754; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#" id="companyName">A2 Distributor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Our Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero text-center mt-5">
  <div class="container">
    <h1 id="headline"></h1>
    <p class="lead" id="tagline"></p>
    <span class="badge badge-region" id="region"></span>
    <div class="mt-4">
      <a id="whatsappLink" class="btn btn-success me-2">WhatsApp</a>
      <a id="callLink" class="btn btn-primary">Call Now</a>
    </div>
  </div>
</section>

<section class="container my-5">
  <h2>About Us</h2>
  <p id="aboutText"></p>
</section>

<section class="container my-5">
  <h2>Brands We Distribute</h2>
  <ul id="brandsList"></ul>
</section>

<section class="bg-light py-5">
  <div class="container">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  <p id="footerText"></p>
</footer>

<script>
fetch('data/content.json')
  .then(response => response.json())
  .then(data => {
    document.getElementById('companyName').textContent = data.companyName;
    document.getElementById('headline').textContent = data.headline;
    document.getElementById('tagline').textContent = data.tagline;
    document.getElementById('region').textContent = data.region;
    document.getElementById('aboutText').textContent = data.about;
    document.getElementById('phone').textContent = data.phone;
    document.getElementById('email').textContent = data.email;
    document.getElementById('footerText').textContent = data.footer;
    document.getElementById('callLink').href = 'tel:' + data.phone;
    document.getElementById('whatsappLink').href = 'https://wa.me/' + data.whatsapp;

    const brandsUl = document.getElementById('brandsList');
    data.brands.forEach(brand => {
      const li = document.createElement('li');
      li.textContent = brand;
      brandsUl.appendChild(li);
    });
  });
</script>

</body>
</html>
